<template name="installer">
  <div class="row">
    <div class="column">
      <div class="ui fluid ordered steps">
        {{#each steps}}
        <div class="{{status}} step">
          <div class="content">
            <div class="title">{{title}}</div>
            <div class="description">{{description}}</div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="column">
      {{#with activeStep}}
        {{> Template.dynamic template=template}}
      {{/with}}
    </div>
  </div>
</template>

<template name="installStep1">
  {{> atForm state="signUp"}}
</template>

<template name="installStep2">
  <div class="ui fluid segment">
    {{> insertBusinessInfo}}
  </div>
</template>

<template name="installStep3">
  <div class="ui fluid segment">
    <div class="ui fluid grid">
      <div class="row">
        <div class="centered column">
          <h1>You're done!</h1>
          <div id="completeInstall" class="ui primary button">Complete!</div>
        </div>
      </div>
    </div>
  </div>
</template>
